<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все лоты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page" mb-checked="1" data-tip="">Все лоты</a></li>
                <li class="nav-item"><a href="/lots" class="nav-link" mb-checked="1" data-tip="">Создать лот</a></li>
            </ul>
        </div>
    </header>

    <div class="container mt-5">
        <h1>Лоты</h1>
        <form action="/" method="post">
            <div th:each="el : ${lots}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <p th:text="'Цена выкупа: ' + ${el.buyoutPrice} + ' руб.'"/>
                <p th:text="'Минимальная цена начала торгов: ' + ${el.minBidPrice} + ' руб.'"/>
                <p th:text="'Максимальная назначенная ставка: ' + ${el.maxBidPrice} + ' руб.'"/>
                <input name="id" type="text" th:value="${el.id}">
                <button type="submit" class="btn btn-success">Выкупить</button>
                <!-- <a th:href="/lots" class="btn btn-success">Выкупить</a> -->
            </div>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer"/>
</body>
</html>
